    <h3 class="tituloI">Contactanos</h3>
    <div class="caruselkiki">
    <div class="carta">
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" maxlength="50" id="form6Example1" class="form-control" />
                  <label class="form-label" for="form6Example1">Primer Nombre</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" maxlength="20" id="form6Example2" class="form-control" />
                  <label class="form-label" for="form6Example2">Apellidos</label>
                </div>
              </div>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" maxlength="50" id="form6Example4" class="form-control" />
              <label class="form-label" for="form6Example4">Direccion</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" required id="form6Example5" class="form-control" />
              <label class="form-label" for="form6Example5">Email</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" maxlength="8" required pattern="[0-9]{8}" id="form6Example6" class="form-control" />
              <label class="form-label" for="form6Example6">Telefono</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <textarea class="form-control" id="form6Example7" rows="4"></textarea>
              <label class="form-label" for="form6Example7">Cuentanos tu opinion sobre nosotros</label>
            </div>
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Enviar</button>
          </form>
    </div>
    </div>
      <br>
      <div class="pata">
        <footer>
            <p>UNIVERSIDAD DON BOSCO 2025</p>
         </footer>
    </div>
